<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - AgroVedan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(33,145,80,0.10);
            padding: 2.5rem 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }
        .section-title {
            color: #219150;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .profile-info {
            background: #f8fcf8;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e0f0e0;
        }
        .profile-info p {
            margin: 0.8rem 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        .profile-info strong {
            color: #219150;
            font-weight: 600;
            min-width: 120px;
            margin-right: 0.5rem;
        }
        .profile-info i {
            color: #219150;
            margin-right: 0.5rem;
            width: 16px;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 1rem;
            background: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container flex justify-between items-center">
            <div class="logo">
                <img src="assets/images/logo.png" alt="AgroVedan Logo" class="h-8">
                <span class="logo-text">AgroVedan</span>
            </div>
            <nav class="nav-menu">
                <ul class="flex">
                    <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="predict.html" class="nav-link"><i class="fas fa-chart-line"></i> Predict</a></li>
                    <li><a href="help.html" class="nav-link"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="login_new.html" class="nav-link" id="loginNav"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="register_new.html" class="nav-link" id="registerNav"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="#" class="nav-link hidden" id="logoutNav"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    <li><a href="profile.html" class="nav-link hidden" id="profileNav"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="profile-page-main flex-grow flex justify-center py-16">
        <div class="profile-card card">
            <h2 class="section-title mb-4">User Profile</h2>
            <div id="profileDetails" class="profile-details">
                <!-- User details will be loaded here -->
            </div>
            <div class="text-center mt-6">
                <button id="deleteAccountBtn" class="btn btn-danger" style="background:#dc3545;color:#fff;margin-top:20px;">Delete Account</button>
            </div>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof checkLoginStatus === 'function') {
          checkLoginStatus();
        }
      });
    </script>
    <script>
    // Firebase scripts (should already be included in your login/register pages)
    if (typeof firebase === 'undefined') {
      var script1 = document.createElement('script');
      script1.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js';
      document.head.appendChild(script1);
      var script2 = document.createElement('script');
      script2.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js';
      document.head.appendChild(script2);
      script2.onload = function() {
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
          firebase.initializeApp({
            apiKey: "AIzaSyAUVV666p3AAtAOQaQaucpaVt7GjXFIXZs",
            authDomain: "agrovedan.firebaseapp.com",
            databaseURL: "https://agrovedan-default-rtdb.firebaseio.com",
            projectId: "agrovedan",
            storageBucket: "agrovedan.appspot.com",
            messagingSenderId: "1091234567890",
            appId: "1:1091234567890:web:abcdef1234567890abcdef"
          });
        }
      };
    } else if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyAUVV666p3AAtAOQaQaucpaVt7GjXFIXZs",
        authDomain: "agrovedan.firebaseapp.com",
        databaseURL: "https://agrovedan-default-rtdb.firebaseio.com",
        projectId: "agrovedan",
        storageBucket: "agrovedan.appspot.com",
        messagingSenderId: "1091234567890",
        appId: "1:1091234567890:web:abcdef1234567890abcdef"
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Get username from localStorage (set at login)
        let userData = localStorage.getItem('user_data');
        let username = null;
        if (userData) {
            try {
                userData = JSON.parse(userData);
                username = userData.username;
            } catch (e) { username = null; }
        }
        const profileDetails = document.getElementById('profileDetails');
        if (!username) {
            window.location.href = 'login_new.html';
            return;
        }
        // Fetch user info from Firebase
        firebase.database().ref('users/' + username).get().then(function(snapshot) {
            if (snapshot.exists()) {
                const user = snapshot.val();
                profileDetails.innerHTML = `
                    <div class="profile-info">
                        <p><i class="fas fa-user"></i><strong>Username:</strong> ${user.username || 'Not provided'}</p>
                        <p><i class="fas fa-envelope"></i><strong>Email:</strong> ${user.email || 'Not provided'}</p>
                    </div>
                `;
            } else {
                profileDetails.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> User not found.</div>';
            }
        }).catch(function(error) {
            console.error('Error fetching user profile:', error);
            profileDetails.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading profile. Please try again.</div>';
        });

        // Logout functionality
        document.getElementById('logoutNav').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_profile');
            localStorage.removeItem('user_data');
            window.location.href = 'index.html';
        });

        // Delete account functionality
        document.getElementById('deleteAccountBtn').addEventListener('click', function() {
            if (!username) return;
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) return;
            firebase.database().ref('users/' + username).remove()
                .then(function() {
                    localStorage.removeItem('user_data');
                    alert('Account deleted successfully.');
                    window.location.href = 'register_new.html';
                })
                .catch(function(error) {
                    alert('Failed to delete account: ' + error.message);
                });
        });
    });
    </script>
    <footer class="footer">
        <div class="container text-center">
            <p class="footer-text">Powered by Advanced Machine Learning</p>
            <p class="footer-text">AgroVedan &copy; <span id="year"></span> - Transforming Agriculture through Data Science</p>
            <script>
                document.getElementById("year").textContent = new Date().getFullYear();
            </script>
        </div>
    </footer>
</body>
</html>
